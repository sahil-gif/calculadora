<!DOCTYPE html><html><head>
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

  </head>
  <body>
    <script src="sketch.js"></script>
    <div id="controls">
		<button type="button" id="b1" onclick="button(1)">1</button>
		<button type="button" id="b2" onclick="button(2)">2</button>
		<button type="button" id="b3" onclick="button(3)">3</button>
		<button type="button" id="b4" onclick="button(4)">4</button>
        <button type="button" id="b5" onclick="button(5)">5</button>
        <button type="button" id="b6" onclick="button(6)">6</button>
        <button type="button" id="b7" onclick="button(7)">7</button>
        <button type="button" id="b8" onclick="button(8)">8</button>
        <button type="button" id="b9" onclick="button(9)">9</button>
        <button type="button" id="b0" onclick="button(0)">0</button>
      
        <button type="button" id="bp" onclick="button('+')">+</button>
        <button type="button" id="bm" onclick="button('-')">-</button>
        <button type="button" id="bt" onclick="button('*')">*</button>
        <button type="button" id="bd" onclick="button('/')">/</button>
        <button type="button" id="be" onclick="button('=')">=</button>
        <button type="button" id="bc" onclick="button('c')">c</button>
        <button type="button" id="bcc" onclick="button('cc')">clear</button>
        <button type="button" id="ba" onclick="button('a')">ans</button>
	</div>
  

</body></html>
